apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: javadb-app
  labels:
    app: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:latest
        ports:
        - containerPort: 3306
        env:
        - name: MARIADB_ROOT_PASSWORD
          value: "rootpassword"
        - name: MARIADB_DATABASE
          value: "myapp"
        - name: MARIADB_USER
          value: "appuser"
        - name: MARIADB_PASSWORD
          value: "apppassword"
        volumeMounts:
        - name: mariadb-storage
          mountPath: /var/lib/mysql
        livenessProbe:
          exec:
            command:
            - mariadb-admin
            - ping
            - -h
            - 127.0.0.1
            - -uroot
            - -prootpassword
            - --silent
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - mariadb-admin
            - ping
            - -h
            - 127.0.0.1
            - -uroot
            - -prootpassword
            - --silent
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: mariadb-storage
        persistentVolumeClaim:
          claimName: mariadb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb-service
  namespace: javadb-app
spec:
  selector:
    app: mariadb
  ports:
  - port: 3306
    targetPort: 3306
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-pvc
  namespace: javadb-app
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi