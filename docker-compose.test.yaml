version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: java-app-test-container
    ports:
      - "8080:8080"
    depends_on:
      mariadb-test:
        condition: service_healthy
    environment:
      - PROFILE=test
      - DB_URL=jdbc:mariadb://mariadb-test:3306/myapp_test
      - DB_USERNAME=testuser
      - DB_PASSWORD=testpassword
    restart: "no"  # Don't restart automatically in test environment
    networks:
      - test-network

  mariadb-test:
    image: mariadb:10.11
    container_name: mariadb-test-container
    environment:
      MARIADB_ROOT_PASSWORD: testrootpassword
      MARIADB_DATABASE: myapp_test
      MARIADB_USER: testuser
      MARIADB_PASSWORD: testpassword
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -uroot -p$${MARIADB_ROOT_PASSWORD} --silent"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - ./db/test:/docker-entrypoint-initdb.d:ro  # Test data
    tmpfs:
      - /var/lib/mysql:noexec,nosuid,size=512m  # Use tmpfs for faster tests
    restart: "no"
    networks:
      - test-network

  # Test runner container (optional)
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: test-runner-container
    depends_on:
      mariadb-test:
        condition: service_healthy
    environment:
      - PROFILE=test
      - DB_URL=jdbc:mariadb://mariadb-test:3306/myapp_test
      - DB_USERNAME=testuser
      - DB_PASSWORD=testpassword
    command: ["mvn", "test", "-Ptest"]
    volumes:
      - ./target:/app/target  # Mount target for test results
    restart: "no"
    networks:
      - test-network

networks:
  test-network:
    driver: bridge